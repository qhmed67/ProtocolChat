name: flutter_module
description: Flutter module for ProtocolChat - offline chat using Nearby Connections
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and navigation
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # Permissions
  permission_handler: ^11.0.1
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # State management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
